apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: kuard
  name: kuard
  namespace: kuard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kuard
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
      - image: gcr.io/kuar-demo/kuard-amd64:green
        name: kuard
        ports:
        - containerPort: 8080
  strategy:
    canary:
      stableService: kuard-stable
      canaryService: kuard-canary
      steps:
      - setWeight: 50
      - pause: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kuard
  name: kuard-stable
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: kuard
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kuard
  name: kuard-canary
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: kuard